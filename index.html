<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BS-Freelance</title>
  </head>
  <body>

    <!-- inizio dell'header -->
    <header class="text-uppercase">
      <!-- barra fixed top -->
      <div class="ms_fix_top">
        <div class="container">
          <div class="row">
            <!-- parte sx della barra con il logo -->
            <div class="col-xs-6">
              <p class="ms_big_font">start bootstrap</p>
            </div>
            <!-- parte dx della barra con il menu -->
            <div class="col-xs-6 text-right">
              <p class="visible-xs"><i class="fas fa-bars visible-xs"></i></p>
              <nav class="hidden-xs">
                <ul class="list-unstyled list-inline">
                  <li><a href="#">portfolio</a></li>
                  <li><a href="#">about</a></li>
                  <li><a href="#">contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <!-- jumbotron -->
      <div class="ms_jumbo ms_bg_green">
        <!-- div con testo contenuto nel jumbotron -->
        <div class="ms_wrapper text-center">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <img  class="ms_img" src="img/omino.svg" alt="omino_bootstrap">
              </div>
              <div class="col-xs-12">
                <h1>start bootstrap</h1>
              </div>
              <div class="col-xs-12">
                <span class="ms_rule_white"></span><i class="fas fa-star"></i><span class="ms_rule_white"></span>
              </div>
              <div class="col-xs-12">
                <p>graphic artist - web designer - illustrator</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- fine dell'header -->

    <!-- main -->
    <main>
      <!-- prima sezione del main: portfolio -->
      <div id="portfolio" class="text-center">
        <div class="container">
          <div class="row">
            <!-- titolo e cutter -->
            <div class="col-xs-12">
              <h2 class="text-uppercase">portfolio</h2>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="col-xs-12">
                <span class="ms_rule_black"></span><i class="fas fa-star"></i><span class="ms_rule_black"></span>
              </div>
            </div>
            <!-- celle con foto -->
            <div class="col-md-4 col-sm-6 col-xs-12">
              <img src="img/cabin.png" alt="baita" class="img-responsive img-rounded ms_img_margin">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <img src="img/cake.png" alt="cake" class="img-responsive img-rounded ms_img_margin">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <img src="img/circus.png" alt="circus" class="img-responsive img-rounded ms_img_margin">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <img src="img/game.png" alt="game" class="img-responsive img-rounded ms_img_margin">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <img src="img/safe.png" alt="safe" class="img-responsive img-rounded ms_img_margin">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <img src="img/submarine.png" alt="submarine" class="img-responsive img-rounded ms_img_margin">
            </div>
          </div>
        </div>
        </div>
      <!-- fine portfolio -->

      <!-- seconda sezione main: about -->
      <div class="container-fluid about">
        <div class="container">
          <div class="row">
            <div class="col-md-12 section_title white"></div>
            <div class="col-xs-12 cutting"></div>
            <div class="col-xs-12 col-sm-6 testo"></div>
            <div class="col-xs-12 col-sm-6 testo"></div>
            <div class="col-xs-12 download">
              <button type="button" class="btn btn-default"><i class="fas fa-download"></i>Download</button>
            </div>
          </div>
        </div>
      </div>
      <!-- fine about -->

      <!-- terza sezione contact -->
      <div class="container contact">
        <div class="row">
          <div class="col-xs-12 section_title"></div>
          <div class="col-xs-12 cutting"></div>
          <div class="col-xs-12 insert_contact"></div>
          <div class="col-xs-12">
            <button type="button" class="btn btn-success">Send</button>
          </div>
        </div>
      </div>
      <!-- fine contact -->

    </main>
    <!-- fine del main -->

    <!-- inizio footer -->
    <footer>
      <!-- prima parte del footer -->
      <div class="container-fluid info">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 col-md-4"></div>
            <div class="col-sm-4 col-md-4"></div>
            <div class="col-sm-4 col-md-4"></div>
          </div>
        </div>
      </div>
      <!-- fine prima parte footer -->

      <!-- seconda parte footer copyright -->
      <div class="container-fluid copyright">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </footer>

  </body>
</html>
