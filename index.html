<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BS-Freelance</title>
  </head>
  <body>

    <!-- inizio dell'header -->
    <header>
      <!-- barra fixed top -->
      <div class="container-fluid fix_top">
        <div class="container">
          <div class="row">
            <!-- parte sx della barra con il logo -->
            <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="logo_head inline_block"></div>
            </div>
            <!-- parte dx della barra con il menu -->
            <div class="col-md-6 col-sm-6 col-xs-1">
              <div class="menu_logo inline_block"><i class="fas fa-bars"></i></div>
              <div class="menu_head"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- jumbotron -->
      <div class="container-fluid jumbo">
        <!-- div con testo contenuto nel jumbotron -->
        <div class="jumbo_content">
          <div class="jumbo_text"></div>
        </div>
      </div>
    </header>
    <!-- fine dell'header -->

    <!-- main -->
    <main>
      <!-- prima sezione del main: portfolio -->
      <div class="container portfolio">
        <div class="row">
          <!-- titolo e cutter -->
          <div class="col-md-12 col-sm-12 col-xs-12 section_title black"></div>
          <div class="col-md-12 col-sm-12 col-xs-12 cutting"></div>
          <!-- celle con foto -->
          <div class="col-md-4 col-sm-6 col-xs-12 container_portfolio"><div class="img_portfolio"></div></div>
          <div class="col-md-4 col-sm-6 col-xs-12 container_portfolio"><div class="img_portfolio"></div></div>
          <div class="col-md-4 col-sm-6 col-xs-12 container_portfolio"><div class="img_portfolio"></div></div>
          <div class="col-md-4 col-sm-6 col-xs-12 container_portfolio"><div class="img_portfolio"></div></div>
          <div class="col-md-4 col-sm-6 col-xs-12 container_portfolio"><div class="img_portfolio"></div></div>
          <div class="col-md-4 col-sm-6 col-xs-12 container_portfolio"><div class="img_portfolio"></div></div>
        </div>
      </div>
      <!-- fine portfolio -->

      <!-- seconda sezione main: about -->
      <div class="container-fluid about">
        <div class="container">
          <div class="row">
            <div class="col-md-12 section_title white"></div>
            <div class="col-xs-12 cutting"></div>
            <div class="col-xs-12 col-sm-6 testo"></div>
            <div class="col-xs-12 col-sm-6 testo"></div>
            <div class="col-xs-12 download">
              <button type="button" class="btn btn-default"><i class="fas fa-download"></i>Download</button>
            </div>
          </div>
        </div>
      </div>
      <!-- fine about -->

      <!-- terza sezione contact -->
      <div class="container contact">
        <div class="row">
          <div class="col-xs-12 section_title"></div>
          <div class="col-xs-12 cutting"></div>
          <div class="col-xs-12 insert_contact"></div>
          <div class="col-xs-12">
            <button type="button" class="btn btn-success">Send</button>
          </div>
        </div>
      </div>
      <!-- fine contact -->

    </main>
    <!-- fine del main -->

    <!-- inizio footer -->
    <footer>
      <!-- prima parte del footer -->
      <div class="container-fluid info">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 col-md-4"></div>
            <div class="col-sm-4 col-md-4"></div>
            <div class="col-sm-4 col-md-4"></div>
          </div>
        </div>
      </div>
      <!-- fine prima parte footer -->

      <!-- seconda parte footer copyright -->
      <div class="container-fluid copyright">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </footer>

  </body>
</html>
